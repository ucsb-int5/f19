plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

remote_theme: ucsb-cs-course-repos/course-repo-jekyll-theme

suppress_footer: true

name: "INT 5 Fall 2019"
github_url: https://github.com/ucsb-int5/f19/
baseurl: "/f19"
url: "https://ucsb-int5.github.io/f19/"
slides_url: ""

instances:
  -
    instructor: "Kharitonova"
    site_url: "https://ucsb-int5.github.io/f19/"
    github_org:
       name: ucsb-int5/f19
       url: https://github.com/ucsb-int5/s19/
    piazza_url:  https://piazza.com/class/
    gradescope_url: https://www.gradescope.com


start_week: 1
start_date: 2019-09-22 00:00:00.00-8:00 # Has to start on a Sunday
num_weeks: 10
extra_exam_week: true

cal_dates: >
  [
  {"label":"First day of classes", "date":"2019-04-01" },
  {"label":"Drop deadline (no W grade)","date":"2019-04-26" },
  {"label":"S19 Instruction Ends", "date":"2019-06-07" },  
  {"label":"S19 Quarter Ends", "date":"2019-06-14" }          
  ]

future: false

course: "INT5"
qtr: "f19"
quarter: "Fall 2019"

kramdown:
  parse_block_html: false

exclude: ['vendor', 'setup.sh', 'jekyll.sh']
include:
  - _pages

timezone: America/Los_Angeles

collections:
  hwk:
    output: true
    permalink: /hwk/:path/
    last_before: false
  lab:
    output: true
    permalink: /lab/:path/
    last_before: false
  exam:
    output: true
    permalink: /exam/:path/
  info:
    output: true
    permalink: /info/:path/
  lectures:
    output: true
    permalink: /lectures/:path/
  bios:
    output: true
    permalink: /bios/:path

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: default
  -
    scope:
      path: ""
      type: hwk
    values:
      layout: hwk
  -
    scope:
      path: ""
      type: lab
    values:
      layout: lab
  -
    scope:
      path: ""
      type: exam
    values:
      layout: exam_info
  -
    scope:
      path: ""
      type: info
    values:
      layout: info
  -
    scope:
      path: ""
      type: lectures
    values:
      layout: lecture
  -
    scope:
      path: "syllabus.md"
      type: info
    values:
      layout: handout
  -
    scope:
     path: ""
     type: bios
    values:
     layout: default #bio
